<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Marriage Invitation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #page1,
        #page2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #page1 {
            background-image: url('form.jpg');
            background-size: cover;
            background-position: center bottom;
            overflow: none;
        }

        #vestContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            animation: fadeIn 2s ease-out 2s forwards;
            /* Delayed fade-in animation */
        }

        @keyframes swingAnimation {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
                /* Adjust the amount to move upwards */
            }
        }

        @keyframes swingAnimation {

            0%,
            100% {
                transform: translateX(0);
            }

            50% {
                transform: translateX(20px);
                /* Adjust the amount to move to the right */
            }
        }

        #vestContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: -90%;
        }

        #inputBox {
            width: 18vw;
            max-width: 70%;
            height: 5vh;
            margin-bottom: 10px;
            background-color: rgba(238, 239, 217, 0.848);
            border: 2px solid #f5eaa7;
            border-radius: 10px 10px 80px 80px;
            text-align: center;
            font-size: 24px;
            padding: 20px 10px;
            position: absolute;
            z-index: 2;
            bottom: 12em;
            transform: translateY(-50%);
        }

        #submitBtn {
            width: 18vw;
            height: 10vh;
            background-color: hsl(199, 58%, 94%);
            border: none;
            border-radius: 80% 80% 5% 5%;
            color: rgb(15, 215, 48);
            font-size: 24px;
            position: absolute;
            text-align: center;
            cursor: pointer;
            z-index: 1;
            bottom: 10.6em;
            /* Positioned at the bottom */
            left: 50%;
            transform: translateX(-50%);
        }

        #page2 {
            display: none;
        }

        #invitationContent {
            text-align: center;
            padding: 20px;
        }

        #invitationCard {
            background: url('wedding_image.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #fff;
        }

        #flowerShower {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: transparent;
        }

        .flower {
            position: absolute;
            width: 20px;
            height: 20px;
            background-image: url('flower.jpg');
            /* Replace with your flower image */
            background-size: cover;
            animation: flowerFall 5s linear infinite;
        }

        @keyframes flowerFall {
            to {
                transform: translateY(100vh);
            }
        }

        #downloadBtn {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>

<body>

    <!-- Page 1: Name Input -->
    <div id="page1">
        <div id="vestContainer">
            <div id="inputBox" contenteditable="true" placeholder="Your Name"></div>
            <button id="submitBtn" onclick="showInvitation()">COME</button>
        </div>
    </div>

    <!-- Page 2: Invitation Card -->
    <div id="page2">
        <div id="invitationContent">
            <h1>Wedding Invitation</h1>
            <p>Dear <span id="guestName"></span>,</p>
            <p>You are cordially invited to the wedding ceremony...</p>
            <!-- Add more details as needed -->
        </div>
        <canvas id="flowerShower"></canvas>
        <button id="downloadBtn" onclick="downloadInvitation()">Download Invitation</button>
    </div>

    <script>
        function showInvitation() {
            const nameInput = document.getElementById('inputBox').innerText;
            document.getElementById('guestName').textContent = nameInput;
            document.getElementById('page1').style.display = 'none';
            document.getElementById('page2').style.display = 'flex';
            document.getElementById('downloadBtn').style.display = 'block';
            startFlowerShower();
        }

        function startFlowerShower() {
            const flowerShower = document.getElementById('flowerShower');

            for (let i = 0; i < 50; i++) {
                createFlower();
            }

            function createFlower() {
                const flower = document.createElement('div');
                flower.className = 'flower';
                flower.style.left = `${Math.random() * 100}vw`;
                flowerShower.appendChild(flower);
            }
        }

        function downloadInvitation() {
            const invitationContent = document.getElementById('invitationContent');
            html2canvas(invitationContent).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.href = imgData;
                link.download = 'invitation.png';
                link.click();
            });
        }
    </script>

    <!-- Include the html2canvas library -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

</body>

</html>
